name: CI

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - "ubuntu-latest"
          - "macos-latest"
          - "windows-latest"
        python-version:
          - "3.8"
          - "3.7"
          - "3.6"
          - "3.5"
          - "2.7"
        exclude:
          # Test fails on windows
          - os: "windows-latest"
            python-version: "3.7"
          - os: "windows-latest"
            python-version: "3.6"
          - os: "windows-latest"
            python-version: "3.5"
          - os: "windows-latest"
            python-version: "2.7"

    name: Python ${{ matrix.python-version }} on ${{ matrix.os }}

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.1

      - name: Setup Node.js
        uses: actions/setup-node@v2.1.1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install pre-commit

      - name: Display versions
        run: |
          node --version
          npm --version
          python --version
          pre-commit --version

      - name: Run pre-commit install
        run: pre-commit install

      - name: Run Test
        env:
          PRE_COMMIT_HOME: ~/.cache
        run: pre-commit try-repo . --verbose --all-files

- id: prettier
  name: prettier
  entry: prettier
  args:
    - --write
    - --list-different
  language: node
  files: "\\.(\
    css|less|scss\
    |graphql|gql\
    |html\
    |js|jsx\
    |json\
    |md|markdown|mdown|mkdn\
    |mdx\
    |ts|tsx\
    |vue\
    |yaml|yml\
    )$"
  additional_dependencies:
    - prettier@1.6.0